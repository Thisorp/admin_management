spring.application.name=admin-management
# Cấu hình MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/admin_management_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=YourNewPassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port (tùy chọn, mặc định là 8080)
server.port=8081

# JWT Secret Key (nên lưu trữ an toàn, không để trong source code)
jwt.secret=YourVerySecretKeyWhichIsAtLeast256BitsLongYourVerySecretKey
jwt.expirationMs=86400000
